<!DOCTYPE HTML>
<html>
	<head>
		<title>Nikke Character Physics Finder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
						<header id="header">
							<a class="logo"><strong>Nikke Character Physics Finder</strong> by A1teri</a>
							<ul class="icons">
								<li><a href="#menu2" class="icon fa-user-circle"> Character ID'S</a></li>
							</ul>
						</header>
						<section>
							<div class="content">
								<ul class="actions">
									<li><a href="#" class="button primary icon solid fa-file" id="uploadFile">Upload File</a> <a href="#" class="button primary icon solid fa-folder" id="uploadFolder">Upload Folder</a></li>
									<input type="file" id="fileInput" accept=".txt, .json" onchange="readFile(this)" style="display: none;">
									<input type="file" id="folderInput" webkitdirectory directory multiple onchange="readFolder(this)" style="display: none;">
								</ul>
								<textarea id="decoded" style="resize: none;" readonly rows="5" cols="120" oninput="updateSelectorState()">Upload File or Folder</textarea>
							</div>
						</section>
						<div class="row gtr-uniform">
							<div class="col-5-small">
								<select  id="selector" disabled onchange="updateSelectorState()">
									<option value="All" selected>All</option>
									<option value="Aim(Physics)">Aim(Physics)</option>
									<option value="AimShooting(Physics)">AimShooting(Physics)</option>
									<option value="Cover(Physics)">Cover(Physics)</option>
									<option value="None">None</option>
								</select>
							</div>
							<div class="col-4-small">
								<button id="exportButton" onclick="exportTable()" disabled>Export Table</button>
							</div>
							<div class="col-5-small">
								<input type="text" id="idFilter" placeholder="Filter by Name or ID">
							</div>
							<div class="col-4-small">
								<button id="applybtn" onclick="applyFilter()">Apply Filter</button>
							</div>
							<div class="col-4-small">
								<button onclick="clearFilter()">Clear Filter</button>
							</div>
							<div class="col-8-small">
								<input type="text" id="textArea2" readonly style="width: 150%;" placeholder="Physics Bundle File"></input>
							</div>
							<div class="col-12" id="checkboxGroup">
								<input type="checkbox" id="checkboxAim(Physics)" checked>
								<label for="checkboxAim(Physics)">Aim(Physics)</label>
								<input type="checkbox" id="checkboxAimShooting(Physics)" checked>
								<label for="checkboxAimShooting(Physics)">AimShooting(Physics)</label>
								<input type="checkbox" id="checkboxCover(Physics)" checked>
								<label for="checkboxCover(Physics)">Cover(Physics)</label>
							</div>
							<br>
							<div class="table-container table-container-scroll" id="resultContainer"></div>
						</div>
					</div>
				</div>
			</div>
			<nav id="menu2">
				<h4>Nikke ID's</h4>
				<table id="charactersTable">
					<thead>
						<tr>
							<th style="color:white;">ID</th>
							<th style="color:white;">Name</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</nav>
		</div>
			
		<!-- Scripts -->
		<script src="assets/js/physics-script.js"></script>
		<script src="assets/js/mainscript.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
