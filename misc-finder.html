<!DOCTYPE HTML>
<html>
	<head>
		<title>Miscellaneous Finder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=(), attribution-reporting=(), run-ad-auction=(), join-ad-interest-group=(), compute-pressure=(), browsing-topics=()">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
						<header id="header">
							<a class="logo"><strong>Nikke Miscellaneous File Finder</strong> by A1teri</a>
							<ul class="icons">
								<li><a href="#menu2" class="icon fa-user-circle"> Character ID'S</a></li>
							</ul>
						</header>
						<div id="loading-overlay">
							<div id="loading-spinner"></div>
						</div>
						<section>
							<div class="content">
								<ul class="actions">
									<li><a href="#" style="height: 45px; line-height: 4.5em;" class="button primary icon solid fa-file" id="uploadFolder">Upload Folder</a></li>
									<input type="file" id="folderInput"  directory webkitdirectory mozdirectory multiple style="display: none;">
									<textarea type="text" id="textArea" style="resize: none; margin-left: 10px; font-weight: 900;" readonly rows="1" cols="60">Make sure you only have the latest files in your addressables!</textarea>
								</ul>
							</div>
						</section>
						<div class="row gtr-uniform">
							<div class="col-5-small">
								<div id="selectorDiv"></div>
							</div>
							<div class="col-4-small">
								<div id="exportButtonDiv"></div>
							</div>
							<div class="col-5-small" style="width: 30%;">
								<div type="text" id="searchInputDiv" placeholder="Search..."></div>
							</div>
							<div class="col-4-small">
								<div id="clearFilterButtonDiv"></div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="table-container table-container-scroll2" id="resultContainer"></div>
						</div>
				</div>
			</div>
			<nav id="menu2">
				<h4>Nikke ID's</h4>
				<table id="charactersTable">
					<thead>
						<tr>
							<th style="color:white;">ID</th>
							<th style="color:white;">Name</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</nav>
		</div>
			
		<!-- Scripts -->
		<script src="assets/js/misc-script.js"></script>
		<script src="assets/js/mainscript.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
